<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">WorkDay Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
         </header>
    <div class="container">
      <!-- Timeblocks go here -->

    <div class="container border">
    <div class="row border">

          
         
          <div class="Hour border col-2 text-right">9:00 am</div>
          <div class="time-block border col-9 bg-success">Event</div>
          <button id="Button" class="saveBtn border col-1 btn-primary">Save</button>      

          <div class="Hour border col-2 text-right">10:00 am</div>
          <div class="time-block border col-9 bg-success">Event</div>
          <button id="Button" class="saveBtn border col-1 btn-primary">Save</button>
         
          <div class="Hour border col-2 text-right">11:00 am</div>
          <div class="time-block border col-9 bg-success">Event</div>
          <button id="Button" class="saveBtn border col-1 btn-primary">Save</button>  

          <div class="Hour border col-2 text-right">12:00 pm</div>
          <div class="time-block border col-9 bg-success">Event</div>
          <button id="Button" class="saveBtn border col-1 btn-primary">Save</button>
         
          <div class="Hour border col-2 text-right">1:00 pm</div>
          <div class="time-block border col-9 bg-success">Event</div>
          <button id="Button" class="saveBtn border col-1 btn-primary">Save</button>      

          <div class="Hour border col-2 text-right">2:00 pm</div>
          <div class="time-block border col-9 bg-success">Event</div>
          <button id="Button" class="saveBtn border col-1 btn-primary">Save</button>
         
          <div class="Hour border col-2 text-right">3:00 pm</div>
          <div class="time-block border col-9 bg-success">Event</div>
          <button id="Button" class="saveBtn border col-1 btn-primary">Save</button> 
          
          <div class="Hour border col-2 text-right">4:00 pm</div>
          <div class="time-block border col-9 bg-success">Event</div>
          <button id="Button" class="saveBtn border col-1 btn-primary">Save</button>
         
          <div class="Hour border col-2 text-right">5:00 pm</div>
          <div class="time-block border col-9 bg-success">Event</div>
          <button id="Button" class="saveBtn border col-1 btn-primary">Save</button>      

          

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</html>
